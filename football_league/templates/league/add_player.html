{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add New Player</h1>
    <form id="addPlayerForm">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="birthdate" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate">
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Height</label>
            <input type="number" step="0.01" class="form-control" id="height" name="height">
        </div>
        <div class="mb-3">
            <label for="nationality" class="form-label">Nationality</label>
            <input type="text" class="form-control" id="nationality" name="nationality">
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <select class="form-control" id="position" name="position" required>
                <option value="">Select Position</option>
                <option value="Forward">Forward</option>
                <option value="Midfielder">Midfielder</option>
                <option value="Defender">Defender</option>
                <option value="Goalkeeper">Goalkeeper</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="playerType" class="form-label">Player Type</label>
            <select class="form-control" id="playerType" name="playerType" required>
                <option value="">Select Player Type</option>
                <option value="free_agent">Free Agent</option>
                <option value="contracted">Contracted Player</option>
            </select>
        </div>
        <div id="contractedPlayerFields" style="display: none;">
            <div class="mb-3">
                <label for="club_id" class="form-label">Club</label>
                <select class="form-control" id="club_id" name="club_id">
                    <option value="">Select Club</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="jersey_number" class="form-label">Jersey Number</label>
                <input type="number" class="form-control" id="jersey_number" name="jersey_number">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save Player</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script>
    console.log("Script loaded");

    // Show or hide fields based on player type
    document.getElementById('playerType').addEventListener('change', function() {
        const contractedPlayerFields = document.getElementById('contractedPlayerFields');
        if (this.value === 'contracted') {
            contractedPlayerFields.style.display = 'block';
            fetch('/api/clubs/')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to fetch clubs");
                    }
                    return response.json();
                })
                .then(data => {
                    const clubSelect = document.getElementById('club_id');
                    clubSelect.innerHTML = '<option value="">Select Club</option>'; // Clear existing options
                    data.forEach(club => {
                        const option = document.createElement('option');
                        option.value = club.club_id;
                        option.textContent = club.name;
                        clubSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error fetching clubs:", error);
                    alert("Failed to load clubs. Please try again.");
                });
        } else {
            contractedPlayerFields.style.display = 'none';
        }
    });

    // Handle form submission
    document.getElementById('addPlayerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        console.log("Form submitted");

        const formData = new FormData(this);
        const playerType = formData.get('playerType');
        const playerData = Object.fromEntries(formData);

        // Remove fields not applicable for free agents
        if (playerType === 'free_agent') {
            delete playerData.club_id;
            delete playerData.jersey_number;
        }

        console.log("Player data to be sent:", playerData);

        fetch('/api/players/', {
            method: 'POST',
            body: JSON.stringify(playerData),
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                alert("Player added successfully!");
                window.location.href = '/players/';
            } else {
                response.json().then(data => {
                    const errorMessages = Object.entries(data)
                        .map(([field, error]) => `${field}: ${error}`)
                        .join("\n");
                    alert(`Error:\n${errorMessages}`);
                });
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("An unexpected error occurred. Please try again.");
        });
    });
</script>
{% endblock %}
